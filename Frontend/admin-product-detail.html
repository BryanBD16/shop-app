<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>

    <div class="app-banner">
        <div class="container">
            <strong>Admin mode</strong> â€” You are currently managing the store
        </div>
    </div>

    <main class="main-content my-5">
        <div class="container">
            <div id="product-detail" class="row justify-content-center">
                <div class="col-12 col-md-6 text-center">
                    <h1 id="productName" class="mb-4"></h1>
                    <img id="productImage" class="img-fluid mb-4" src="" alt="Product Image">
                    <h3 id="productPrice" class="mb-3"></h3>
                    <h3 id="productStock" class="mb-3"></h3>
                    <h3 id="productIsPublished" class="mb-3"></h3>
                    <p id="productDescription" class="mb-4"></p>

                    <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
                        <button id="edit" class="btn btn-orange">Edit</button>
                        <button id="delete" class="btn btn-white">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/layout.js"></script>
    <script src="js/admin-product-detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
